apiVersion: apps/v1
kind: Deployment
metadata:
  name: owaspzap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: owaspzap
  template:
    metadata:
      labels:
        app: owaspzap
    spec:
      containers:
        - name: owaspzap
          image: owasp/zap2docker-stable
          command: ["zap.sh", "-daemon", "-port", "8090", "-host", "0.0.0.0"]
          ports:
            - containerPort: 8090